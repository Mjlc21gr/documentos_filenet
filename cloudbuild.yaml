steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-t'
      - 'northamerica-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/documentos_filenet/documentos-filenet:$SHORT_SHA'
      - '.'
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'push'
      - 'northamerica-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/documentos_filenet/documentos-filenet:$SHORT_SHA'
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'documentos-filenet'
      - '--image'
      - 'northamerica-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/documentos_filenet/documentos-filenet:$SHORT_SHA'
      - '--region'
      - 'northamerica-south1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--update-env-vars'
      - 'AWS_API_URL=${_AWS_API_URL},AWS_API_KEY=${_AWS_API_KEY},PORT=8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '0'
      - '--timeout'
      - '300'
      - '--port'
      - '8080'
      - '--no-cpu-throttling'
      - '--execution-environment'
      - 'gen2'

images:
  - 'northamerica-south1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/documentos_filenet/documentos-filenet:$SHORT_SHA'

